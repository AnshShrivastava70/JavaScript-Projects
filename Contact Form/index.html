<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("wY1C18iz0a1lJdNVc");
        })();
    </script>
</head>

<body>
    <div class="login-form">
        <div class="form-title">
            Get in Touch...
        </div>
        <div class="form-input">
            <label for="name"><i class='bx bxs-user'></i></label>
            <input type="text" id="name" placeholder="Enter your Name..." onkeypress="moveToNextInput(event, 'email')">
            <div class="error"></div>
        </div>
        <div class="form-input">
            <label for="email"><i class='bx bxs-envelope'></i></label>
            <input type="email" id="email" placeholder="Enter your Email... (e.g., john.doe@example.com)"
                onkeypress="moveToNextInput(event, 'message')">
            <div class="error"></div>
        </div>
        <div class="form-input">
            <label for="message"><i class='bx bxs-message-dots'></i></label>
            <textarea name="message" rows="2" cols="50" placeholder="Enter your Message here..."
                id="message"></textarea>
            <div class="error"></div>
        </div>
        <div class="captcha">
            <label for="captcha-input"><i class='bx bxs-check-shield'></i></label>
            <!-- <label for="captcha-input"><i class="fa-solid fa-puzzle-piece" style="color: #f5f5fa;"></i></label> -->
            <div class="preview"></div>
            <div class="captcha-form" id="captcha-form">
                <input type="text" placeholder="Enter Captcha Text...">
                <button class="captcha-refresh">
                    <i class='fa fa-refresh'></i>
                </button>
            </div>
            <div class="error"></div>
        </div>
        <div class="form-input">
            <button id="login-btn">Submit</button>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
